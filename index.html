    <title>Age Calculator</title>
  </head>
  <body>
    <div class="calculator-form">
      <h1>Age Calculator</h1>
      <div class="inputs">
        <div class="block">
          <label for="date">Date</label>
          <input
            type="number"
            min="1"
            max="31"
            id="date"
            class="input"
            placeholder="dd"
          />
        </div>
        <div class="block">
          <label for="month">Month</label>
          <input
            type="number"
            min="1"
            max="12"
            id="month"
            class="input"
            placeholder="mm"
          />
        </div>

        <div class="block">
          <label for="year">Year</label>
          <input
            type="number"
            id="year"
            class="input"
            placeholder="yyyy"
            min="1950"
          />
        </div>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn" onclick="calculateAge()">
          Calculate
        </button>
        <button class="btn" onclick="removeInputs()">Refresh</button>
      </div>

      <p id="displayAge"></p>
    </div>
    <script src="js/js-age-calculator"></script>
  </body>
